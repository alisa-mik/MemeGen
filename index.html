<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
</head>


<body onload="onInit()">

    <header class="flex space-between align-center">
        <div class="logo">
            <h1>Memes</h1>
        </div>
        <ul class="main-nav flex space-between align-center clean-list">
            <li><a class="flex justify-content align-center" href="#">Memes</a></li>
            <li><a class="flex justify-content align-center" href="#">Gallery</a></li>
            <li><a class="flex justify-content align-center" href="#">About</a></li>
        </ul>
    </header>

    <div class="generator-container flex justify-content align-center">
        <div class="canvas-container">
            <canvas id="canvas" height="450" width="450"></canvas>
        </div>

        <div class="editor-container">
            <input class="input-txt" placeholder="type here" type="text" name="txt">
            <button class="add" onclick="onAddLine()">Add</button>
            <button class="incrsFont" onclick="onIncreaseFont()">A+</button>
            <button class="dcrsFont" onclick="onDecreaseFont()">A-</button>
            <div>
                <input type="color" name="color" value="#d3d3d3" onchange="onChangeTextColor()">
                <label for="color">Text Color</label>
            </div>
        </div>
    </div>
    <hr>

    <div class="gallery-container">
    </div>


    <footer class="main-footer flex align-center justify-content display-column">

        <div class="footer-logo ">Memes</div>
        <small>Â© 2014 Blogin.com - All Rights Reserved - Find more free Templates at Pixelhint.com</small>
    </footer>
    <script src="js/storage-services.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
